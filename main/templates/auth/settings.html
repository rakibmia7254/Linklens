{% extends 'auth/base.html' %} {% block content %}

<!-- Main Content -->
<div id="content">
  <div class="container-fluid">
    <div class="d-sm-flex align-items-center justify-content-between mb-4 mt-4">
      <h1 class="h3 mb-0 text-gray-800">Profile</h1>
    </div>

    <div class="shadow mb-4">
      <div class="card-body">
        <div class="mb-4 mt-4">
          <!-- email -->
          <p class="mb-1"><strong>Email:</strong> {{ request.user.email }}</p>
        </div>
        <!-- charng password form -->
        <h4 class="m-0 font-weight-bold text-primary mb-4">Change Password</h4>
        <form method="post">
          {% csrf_token %}
          <div class="form-group">
            <label for="password">Old Password</label>
            <input
              type="password"
              class="form-control"
              id="old-password"
              name="password"
              placeholder="Enter Password"
            />
          </div>
          <div class="form-group">
            <label for="password">New Password</label>
            <input
              type="password"
              class="form-control"
              id="new-password"
              name="new-password"
              placeholder="Enter Password"
            />
          </div>
          {% if messages %} {% for message in messages %}
          <!-- <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li> -->
          <div class="alert {{message.extra_tags}}" role="alert">
            {{ message }}
          </div>
          {% endfor %} {% endif %}
          <button type="submit" class="btn btn-primary">Change</button>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- End of Main Content -->

<!-- Footer -->
<footer class="sticky-footer bg-white">
  <div class="container my-auto">
    <div class="copyright text-center my-auto">
      <span>Copyright &copy; Linklens 2024</span>
    </div>
  </div>
</footer>
<!-- End of Footer -->
{% endblock %}
